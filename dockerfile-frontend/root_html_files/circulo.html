    <!-- barra de navegação -->
    <nav class="navbar navbar-expand-sm navbar-light wood">

        <!-- logo da aplicação -->

        <img src="images/eyes.jpg" width="15%" class="navbar-brand rounded-circle">

        <!-- botão que aparece quando reduz -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav1" aria-controls="nav1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- esconder os menus quando reduzir -->
        <div class="collapse navbar-collapse" id="nav1">
            <div class="navbar-nav">
                <!--
                <div class="nav-item">
                    <button class="btn btn-primary" id="btn_listar_questoes">FIM</button>
                </div>
                -->
            </div>
        </div>

        <span class="navbar-text">

            <!-- tooltip -->
            <span data-toggle="tooltip" title="Sistema Aberto de Perguntas">Serena</span>, em <span id="myip"></span>. Círculo: <span id="nome_circulo">Exercício xx/yy/2020</span> (<span id="circulo_id">4</span>)

        <!-- texto do tooltip 

        <div class="tooltip bs-tooltip-top" role="tooltip">
            <div class="arrow"></div>
            <div class="tooltip-inner">

            </div>
        </div>
    -->
        </span>
        <!-- navbar-text -->
    </nav>

    <div class="container-fluid wood vh-100">
        <div class="row">
            <div class="col-10 text-center">
                <span id="nome_respondente" class="display-1">XX</span>
                <br>
                <span id="email_respondente">YY</span>
                <input type=hidden id="id_respondente" value="*">
                <input type=hidden id="id_circulo" value="1">
            </div>
            <div class="col-2 mt-4 text-center my-auto">
                <button class="btn btn-secondary btn-lg" id="btnPassarVez">Passar a vez</button>
            </div>
        </div>

        <div class="row">
            <div class="col mt-4 text-center">
                <button id="btn_abrir_questao_circulo" class="btn btn-primary btn-lg btn-block btn_abrir_questao_circulo">Responder questão</button>
            </div>
        </div>

        <div id="tabela_questoes" class="container-fluid">
            <!-- área dinâmica de exibição -->
        </div>

        <!-- área para informação de envio bem sucedido -->
        <div id="final"></div>

    </div>

</body>
