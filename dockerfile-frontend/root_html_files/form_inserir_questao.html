    <title>Serena</title>

<body>

    <div class="container-fluid wood vh-100">
        <div class="row">
            <div class="col mt-4 text-center my-auto">
                <form>
                    Enunciado: 
                    <input type="text" id="enunciado" name="enunciado">
                    <select id="type" name="type">
                        <option value="multiplaescolha">Múltipla escolha</option>
                        <option value="completar">Completar</option>
                        <option value="aberta">Aberta</option>
                    </select>

                    SE for questão de completar:
                    <input type="text" name="lacunas" id="lacunas">

                    SE for aberta:
                    <textarea id="resposta" name="resposta"></textarea>

                </form>
                <button class="btn btn-secondary btn-lg" id="btnIncluir">Incluir</button>
            </div>
        </div>

        <div class="row">
            <div class="col mt-4 text-center">
                <button id="btn_abrir_questao_circulo" class="btn btn-primary btn-lg btn-block btn_abrir_questao_circulo">Responder questão</button>
            </div>
        </div>

        <div id="tabela_questoes" class="container-fluid">
            <!-- área dinâmica de exibição -->
        </div>

        <!-- área para informação de envio bem sucedido -->
        <div id="final"></div>

    </div>

</body>

<script src="js/jquery-3.4.1.min.js "></script>
