<body>

    <div class="container-fluid wood vh-100">
        <div class="row">
            <div class="col">
                <span data-toggle="tooltip" title="Sistema Aberto de Perguntas">Serena</span>, em 
                <span id="myip"></span>.
                </span>)
            </div>
        </div>
        <div class="row">
            <div class="col mt-4 text-center my-auto">


                <form onsubmit="return false;">
                    <div class="mb-3">
                        <label for="enunciado" class="form-label">Enunciado:</label>
                        <textarea name="enunciado" type="text" class="form-control" id="enunciado">Quanto é um mais um?</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">Tipo de questão:</label>
                        <select id="type" name="type" class="form-select" aria-label="Default select example">
                            <!-- <option value="multiplaescolha">Múltipla escolha</option> -->
                            <option value="aberta" selected>Aberta</option>
                            <option value="completar">Completar</option>
                            <option value="multiplaescolha_remodelada">Múltipla Escolha REMODELADA :-)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="resposta" class="form-label">SE for questão aberta ou de completar:</label>
                        <textarea name="resposta" type="text" class="form-control" id="resposta">dois</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="alternativas" class="form-label">SE for questão de MÚLTIPLA ESCOLHA REMODELADA ;-) começe as opções certas com um ===></label>
                        <textarea name="alternativas" type="text" class="form-control" id="alternativas" rows="6">
===>Essa é a opção certa
Opção errada 1
Opção errada 2
===>Aqui pode ter outra opção certa</textarea>
                    </div>

                </form>
                <button class="btn btn-secondary btn-lg" id="btnIncluirQuestao">Incluir</button>
            </div>
        </div>

        <div id="tabela_questoes" class="container-fluid">
            <!-- área dinâmica de exibição -->
        </div>

        <!-- área para informação de envio bem sucedido -->
        <div id="final"></div>

    </div>

</body>
